<template name="maker">
	<div class="maker">
		<form class="urlForm">
			<label
			for="url"
			class="step-button"
			>1</label>
			<input
			name="url"
			type="text"
			placeholder="Damn, son! Where'd you find this? Enter the image URL!"
			/>
			<button name="update" >Update</button>
			<label
			for="update"
			class="step-button"
			>2</label>
		</form>

		{{> coverprofile
			url=imageUrl.get
			registrar=children
			scalable=true
		}}

		<p>
			<b>Hint: </b>
			you can drag and zoom the image
		</p>

		<p>
			<b>Protip: </b>
			Right click on the images to save them!
		</p>
		{{#if currentUser}}
			<button class="save">Save to library</button>
		{{/if}}
		<button class="reset">Reset dimensions</button>
	</div>
</template>
