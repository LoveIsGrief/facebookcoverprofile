<template name="library">
	<h2>Library</h2>
	<ul class="images">
		{{#each images}}
			<li class="imageItem">
				<p>{{title}}</p>
				<p>
					{{> coverprofile
						url=url
						static=true
						translatedByX=pan.x
						translatedByY=pan.y
					}}
				</p>
			</li>
		{{/each}}
	</ul>
</template>
