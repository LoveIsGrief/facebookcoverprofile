<template name="library">
	<h2>Library</h2>
	<ul class="images">
		{{#each images}}
			<!-- TODO add hover buttons
			"Like"
			"Customize"
			...
			 -->
			<li class="imageItem">
				<p class="title"><a href="{{url}}">
					{{title}}
					</a>
				</p>
				<p clas="preview">
					{{> coverprofile
						url=url
						static=true
						translatedByX=pan.x
						translatedByY=pan.y
					}}
				</p>
			</li>
		{{/each}}
	</ul>
</template>
