<head>
  <title>facebook-coverprofile</title>
</head>

<body>
	<header>
		<h1>
			<img src="https://static.xx.fbcdn.net/rsrc.php/yl/r/H3nktOa7ZMg.ico"
		 alt="Facebook icon" />
			acebook Cover Profile
			<a
			href="http://github.com/LoveIsGrief/facebookcoverprofile"
			target="_blank"
			title="Fork me :)"
			>
				<img
				id="forkme"
				src="https://github.com/fluidicon.png"
				alt="Github Icon" />
			</a>
		</h1>
		{{>loginButtons}}
	</header>

	<form id="urlForm">
		<label
		for="url"
		class="step-button"
		>1</label>
		<input
		name="url"
		type="url"
		placeholder="Damn, son! Where'd you find this? Enter the image URL!"
		/>
		<button name="update" >Just Do It!</button>
		<label
		for="update"
		class="step-button"
		>2</label>
	</form>
	<div id="maker">
		{{> maker}}
	</div>

	{{#if currentUser}}
		<button id="saveToLibrary">Save to library</button>
	{{/if}}

	<p>
		<b>Hint: </b>
		you can drag the image (only Y-axis for now)
	</p>

	<p>
		<b>Protip: </b>
		Right click on the images to save them!
	</p>

	<div id="library">
		{{> library}}
	</div>


</body>
