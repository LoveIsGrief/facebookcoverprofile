<head>
  <title>facebook-coverprofile</title>
</head>

<body>
	<h1>Facebook Cover Profile</h1>

	<form id="urlForm">
		<input
		name="url"
		type="url"
		placeholder="Damn, son! Where'd you find this? Enter the image URL!"
		/>
		<button>Update</button>
	</form>
	<div id="maker">
		{{> maker}}
	</div>
	<p>
		<b>Protip: you can drag the image (only Y-axis for now)</b>
	</p>

</body>
